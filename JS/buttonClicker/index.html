<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dictionary</title>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <h1 id="her">Dojonary</h1>
            <input id="searchbar" type="text" placeholder="Search">
            <button id="login">Login</button>
        </div>
        <div id="content">
            <div id="definition-box">
                <div class="def">
                    <div class="defined">
                        <ul>
                            <li>
                                <h1>Ninja</h1>
                            </li>
                            <li>noun</li>
                            <li>Plural: ninjas</li>
                            <li><button class="like" id="jap-likes">13 likes</button></li>
                        </ul>
                    </div>
                    <div class="definition">
                        <p>A practitioner skilled in the <a href="">Japanese</a> art of <a href="">ninjutsu</a></p>
                    </div>
                </div>
                <div id="def2" class="def">
                    <div class="defined">
                        <ul>
                            <li>
                                <h1>Ninja</h1>
                            </li>
                            <li>noun</li>
                            <li>Plural: ninjas</li>
                            <li><button class="like" id="programer-likes">37 likes</button></li>
                        </ul>
                    </div>
                    <div class="definition">
                        <p>A <a href="">programer</a> who breaks down problems with <a href="">zen-</a>like focus</p>
                    </div>
                </div>
            </div>
            <div id="addDef">               
                    <p>Dojonary is defined by <b>you</b></p>
                    <button id="add">Add Definition</button>
            </div>
        </div>
    </div>
    <script src="button.js"></script>
</body>

</html>
