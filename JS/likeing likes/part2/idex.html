<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>

<body>
    <div id="header">
        <h1>Network</h1>
    </div>
    <div id="header2">
        <h1>Your Feed</h1>
    </div>
    <div id="wrapper">
        <div id="col1">
            <div id="profile-pic">
                <ul>
                    <li> <img id="pic" src="./user-circle.png" alt="profile picture"></li>
                    <li><a id="avatar" href="">Add a avatar</a></li>
                    <li>
                        <h3>James Doe</h3>
                    </li>
                </ul>
            </div>
        </div>
        <div id="col2">
            <div class="feed">
                <div class="feed-head">
                    <h3>Neil M</h3>
                    <p id="feed1">9 like(s)</p>
                    <button onclick="incFeed1()" id="like-btn1" class="like-btn">Like</button>
                </div>
                <div class="post">
                    <p>I just set up this new discord bot, let me know what you all think. <a href="">link</a></p>
                </div>
            </div>
            <div class="feed">
                <div class="feed-head">
                    <h3>Nichole K</h3>
                    <p id="feed2">12 like(s)</p>
                    <button onclick="incFeed2()" id="like-btn2" class="like-btn">Like</button>
                </div>
                <div class="post">
                    <p>Just finished my <a href="">next comic</a>, check it out.</p>
                </div>
            </div>
            <div class="feed">
                <div class="feed-head">
                    <h3>Jim R</h3>
                    <p id="feed3">9 like(s)</p>
                    <button onclick="incFeed3()" id="like-btn3" class="like-btn">Like</button>
                </div>
                <div class="post">
                    <p>I cant' sleep listening to the <a href="">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
